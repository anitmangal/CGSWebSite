<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Contact Us</title>
        <script>
            function validate(c, def) {
                if (c.value == '') {
                    c.value = def;
                }
            }

            function focusCheck(c, def) {
                if (c.value == def) {
                    c.value = "";
                }
            }
        </script>
    </head>
    <body>
        <header id="header">
            <h1>CGS IITKGP</h1>
            <img src="images/cgs logo.png" />
            <h1>MENU</h1>
        </header>
        <section id="mid">
            <h1>CONTACT US</h1>
            <div id="message">
                <h3>Leave a Message</h3>
                <form autocomplete="on">
                    <input type="text" name="name" value="Name" onfocus="focusCheck(this, 'Name')" onblur="validate(this, 'Name')"/><br />
                    <input type="email" name="email" value="Email" onfocus="focusCheck(this, 'Email')" onblur="validate(this, 'Email')"/><br />
                    <textarea name="message" onfocus="focusCheck(this, 'Message Here')" onblur="validate(this, 'Message Here')"/>Message Here</textarea><br />
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </section>
        <footer id="footer">
            <ul class="icons">
                <li><img src="images/icons/Youtube-full.svg" /></li>
                <li><img src="images/icons/Instagram-full.svg" /></li>
                <li><img src="images/icons/Facebook-full.svg" /></li>
            </ul>
        </footer>

</body>
</html>
